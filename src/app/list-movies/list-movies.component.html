<div class="container">
    <h2>My Favourites</h2>
</div>
<div *ngFor="let movie of movies" class="container bg-secondary text-white py-3 mb-1">
    <div class="row align-items">
        <div class="col-sm-6">
            {{movie.title}}
        </div>
        <div class="col-sm-6">
            {{movie.director}}
        </div>
        <div class="col-sm-6">
            {{movie.year}}
        </div>
    </div>
</div>
