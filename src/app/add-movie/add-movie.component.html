<div class="row bg-light">
    <div class="col-sm-6">
        <form>
            <fieldset class="form-group">
                <legend>Add a Movie</legend>
                <div class="form-group">
                    <label for="title">Movie Title</label>
                    <input name="title" class="form-control" placeholder="Enter Movie Title" #movieTitle>
                </div>
                <div class="form-group">
                    <label for="director">Director</label>
                    <input name="director" class="form-control" placeholder="Enter Director" #movieDirector>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input name="year" class="form-control" placeholder="Enter Year" #movieYear>
                </div>
                <button (click)="addNewMovie(movieTitle, movieDirector, movieYear)" class="btn btn-primary my-2">Add Movie</button>
            </fieldset>
        </form>
    </div>
</div>
